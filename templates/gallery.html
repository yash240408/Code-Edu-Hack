<!DOCTYPE html>
<html lang="en">
<head>
	<title>Suspense - Random Movie</title>
	<meta charset="UTF-8">
	<meta name="keywords" content="photo, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Stylesheets -->
	<link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/static/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="/static/css/slicknav.min.css"/>
	<link rel="stylesheet" href="/static/css/fresco.css"/>
	<link rel="icon" href="static\img\sus.jpg">
	<!-- Main Stylesheets -->
	<link rel="stylesheet" href="/static/css/style.css"/>


	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>


	<!-- Header Section -->
	<header class="header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-4 col-md-3 order-2 order-sm-1">
				</div>
				<div class="col-sm-4 col-md-6 order-1  order-md-2 text-center">
					<a href="/" class="site-logo">
						<img src="static\img\sus.jpg" alt="">
					</a>
				</div>
			</div>
			<nav class="main__menu">
				<ul class="nav__menu">
					<li><a href="/" class="menu--active">Home</a></li>
					<li><a href="/movies">Random Movies</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<!-- Header Section end -->

	<!-- About Page -->
	<div class="gallery__page">
		<div class="gallery__warp">
			<div class="row">
				{% if data %}
				{% for i in data %}
				<div class="col-lg-3 col-md-4 col-sm-6">
					<a class="gallery__item fresco" href="https://image.tmdb.org/t/p/w500{{i.poster_path}}" data-fresco-group="gallery">
						<img src="https://image.tmdb.org/t/p/w500{{i.poster_path}}" alt="">
					</a>
				</div>
				{% endfor %}
				{% endif %} 
			</div>
		</div>
	</div>
	<!-- About Page end -->

	<!-- Footer Section -->
	<footer class="footer__section">
		<div class="container">
			<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
			<div class="footer__copyright__text">
				<p>Copyright &copy; <script>document.write(new Date().getFullYear());</script> All rights reserved |  <i class="fa fa-heart" aria-hidden="true"></i> by Suspense</p>
			</div>
			<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
		</div>
	</footer>
	<!-- Footer Section end -->


	<!--====== Javascripts & Jquery ======-->
	<script src="/static/js/vendor/jquery-3.2.1.min.js"></script>
	<script src="/static/js/jquery.slicknav.min.js"></script>
	<script src="/static/js/slick.min.js"></script>
	<script src="/static/js/fresco.min.js"></script>
	<script src="/static/js/main.js"></script>

	</body>
</html>
