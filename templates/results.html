<!DOCTYPE html>
<html lang="en">

<head>
	<title>Suspense - Results</title>
	<meta charset="UTF-8">
	<meta name="keywords" content="photo, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Stylesheets -->
	<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/static/css/font-awesome.min.css" />
	<link rel="stylesheet" href="/static/css/slicknav.min.css" />
	<link rel="stylesheet" href="/static/css/fresco.css" />
	<link rel="stylesheet" href="/static/css/slick.css" />
	<link rel="icon" href="static\img\sus.jpg">
	<!-- Main Stylesheets -->
	<link rel="stylesheet" href="/static/css/style.css" />


	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>

<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header Section -->
	<header class="header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-4 col-md-3 order-2 order-sm-1">
				</div>
				<div class="col-sm-4 col-md-6 order-1  order-md-2 text-center">
					<a href="/" class="site-logo">
						<img src="static\img\sus.jpg" alt="">
					</a>
				</div>
			</div>
			<nav class="main__menu">
				<ul class="nav__menu">
					<li><a href="/" class="menu--active">Home</a></li>
					<li><a href="/movies">Random Movies</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<!-- Header Section end -->

	<!-- Hero Section -->
	<section class="hero__section">

		<div class="hero-slider">

			{% for i in range(movieLink|length) %}
			<div class="slide-item">

				<a class="fresco" href="{{movieLink[i]}}" data-fresco-group="projects">
					<img src="{{movieLink[i]}}" alt="">
				</a>

			</div>
			{% endfor %}
		</div>
		<div class="hero-text-slider">
			{% for i in range(movieName|length) %}
			<div class="text-item">
				<h2>{{movieName[i]}}</h2>
			</div>
			{% endfor %}
		</div>

	</section>

	<!-- Hero Section end -->

	<!-- Footer Section -->
	<footer class="footer__section">
		<div class="container">
			<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
			<div class="footer__copyright__text">
				<p>Copyright &copy; <script>document.write(new Date().getFullYear());</script> All rights reserved |  <i class="fa fa-heart" aria-hidden="true"></i> by Suspense</p>
			</div>
			<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
		</div>
	</footer>
	<!-- Footer Section end -->

	<!--====== Javascripts & Jquery ======-->
	<script src="/static/js/vendor/jquery-3.2.1.min.js"></script>
	<script src="/static/js/jquery.slicknav.min.js"></script>
	<script src="/static/js/slick.min.js"></script>
	<script src="/static/js/fresco.min.js"></script>
	<script src="/static/js/main.js"></script>

</body>

</html>
